<div class="container">
  <div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
  >
    <h2 class="h2">Tasks Collection</h2>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th class="text-center" scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of Tasks; let i = index">
          <th scope="row">{{ task._id }}</th>
          <td>{{ task.title }}</td>
          <td [ngStyle]="{'background-color': (task.completed==true) ? '#73c7af' : '#ffffff'}">{{ task.completed }}</td>
          <td class="text-center">
            <button *ngIf="task.completed === false" class="btn btn-sm btn-success m-1" (click)="completeTask(task._id, i)">
              Completed
            </button>
            <button
              class="btn btn-sm btn-primary m-1"
              routerLink="/edit-task/{{ task._id }}"
            >
              Edit
            </button>
            <button class="btn btn-sm btn-danger m-1" (click)="delete(task._id, i)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
